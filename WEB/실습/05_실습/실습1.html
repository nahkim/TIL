<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습1</title>
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container">
  <h1 class="signup fw-lighter text-center">회원 가입</h1>
  <form>
    <!-- 이메일 -->
    <div class="mb-3">
      <label for="inputEmail4" class="form-label">이메일</label>
      <input type="email" class="form-control" id="inputEmail4" aria-describedby="emailHelp" placeholder="이메일을 입력하세요.">
      <small id="emailHelp" class="form-text text-muted">가입시 활용할 이메일 주소를 작성해주세요.</small>
    </div>
    <!-- 비밀번호 -->
    <div class="mb-3">
      <label for="inputPassword4" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="비밀번호를 입력하세요.">
    </div>
    <!-- 비밀번호 확인 -->
    <div class="mb-3">
      <label for="inputPassword4" class="form-label">비밀번호 확인</label>
      <input type="password" class="form-control" id="inputPassword4" aria-describedby="passwordHelp" placeholder="비밀번호를 입력하세요.">
      <small id="passwordHelp" class="form-text text-muted">비밀번호를 동일하게 작성해주세요.</small>
    </div>
    <!-- 프로필 사진 (input group)-->
    <div class="input-group mb-3">
      <!-- 프로필 사진 글자 뒤에 개행 필요! -->
      <label for="inputPassword4" class="form-label">프로필 사진</label>
      <input type="file" class="form-control" id="inputGroupFile02">
    </div>
    <!-- 개인정보 동의 체크박스 -->
    <div class="form-group form-check mb-3">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">개인정보 활용에 동의합니다.</label>
    </div>
    <!-- 가입 신청 버튼 -->
    <button type="submit" class="btn btn-primary">가입 신청</button>
  </form>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
